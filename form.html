<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí thành viên CLB ngoại khóa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff7c9; 
        }
        h1 {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        form {
            width: 420px;
            margin: 10px auto 30px auto;
        }
        table {
            width: 100%;
        }
        td {
            padding: 4px 2px;
            vertical-align: top;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 220px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        .submit-row {
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ĐĂNG KÍ THÀNH VIÊN CLB NGOẠI KHÓA<br>
        TRƯỜNG THPT CHU VĂN AN
    </h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Họ tên:</td>
                <td><input type="text" name="hoten"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date" name="ngaysinh"></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><textarea name="diachi"></textarea></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <label><input type="radio" name="gioitinh" value="nam"> Nam</label><br>
                    <label><input type="radio" name="gioitinh" value="nu"> Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Sở thích:</td>
                <td>
                    <label><input type="checkbox" name="sothich" value="thethao"> Thể thao</label><br>
                    <label><input type="checkbox" name="sothich" value="choidientu"> Trò chơi điện tử</label><br>
                    <label><input type="checkbox" name="sothich" value="nhay"> Nhảy</label><br>
                    <label><input type="checkbox" name="sothich" value="ve"> Vẽ</label><br>
                    <label><input type="checkbox" name="sothich" value="hat"> Hát</label>
                </td>
            </tr>
            <tr>
                <td>Hồ sơ đính kèm:</td>
                <td><input type="file" name="hoso"></td>
            </tr>
            <tr>
                <td>Đăng kí CLB:</td>
                <td>
                    <select name="clb">
                        <option>Bóng đá</option>
                        <option>Bóng rổ</option>
                        <option>Cầu lông</option>
                        <option>Nhảy</option>
                        <option>Vẽ</option>
                        <option>Hát</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="submit-row">
                    <input type="submit" value="Đăng kí">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
